{% extends 'excel_processor/base.html' %}

{% block content %}
<div style="display: grid; place-items: center; width: 80%;">
    <h1>Products in {{ category_name }}</h1>
  
  <div class="row">
    {% for product in products %}
    <div class="col-md-4 col-lg-4 col-sm-6" style="margin-top:10px; margin-bottom:10px;">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">{{ product.name }}</h5>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-info">View</a>
            </div>
        </div>
    </div>
    
    {% endfor %}
    </div>
<div>
    
{% endblock %}
